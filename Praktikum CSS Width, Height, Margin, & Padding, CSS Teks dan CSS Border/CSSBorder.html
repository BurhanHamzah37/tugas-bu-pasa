<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="headercss.css">
    <title>CSS Border</title>
</head>
<body style="background-color: #fff;">
    <fieldset>
        <legend>Border Style</legend>
        <p class="btn-red solid">Solid</p>
        <p class="btn-blue dotted">Dotted</p>
        <p class="btn-green ridge">Ridge</p>
        <p class="btn-red double">Double</p>
        <p class="btn-blue inset">Inset</p>
        <p class="btn-green outset">Outset</p>
    </fieldset>

    <fieldset class="round">
        <legend>Round Border</legend>
        <p class="btn-red solid round"></p>
        <p class="btn-blue dotted round"></p>
        <p class="btn-green ridge round"></p>
        <p class="btn-red double round"></p>
        <p class="btn-blue inset round"></p>
        <p class="btn-green outset round"></p>
    </fieldset>
</body>
</html>
