<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabel Daftar Nilai</title>

    <style>

        table {

            width: 80%;

            border-collapse: collapse;

            margin: 20px auto;

        }

        th, td {

            border: 1px solid #333;

            padding: 10px;

            text-align: center;

        }

        th {

            background-color: #f2f2f2;

        }

    </style>

</head>

<body>


<h2 style="text-align: center;">Tabel Daftar Nilai dengan Rowspan dan Colspan</h2>


<table>

    <tr>

        <th rowspan="2">Nama</th>

        <th colspan="3">Mata Pelajaran</th>

    </tr>

    <tr>

        <th>Matematika</th>

        <th>IPA</th>

        <th>Bahasa Inggris</th>

    </tr>

    <tr>

        <td>Avril</td>

        <td>90</td>

        <td>85</td>

        <td>88</td>

    </tr>

    <tr>

        <td>Moreno</td>

        <td>80</td>

        <td>75</td>

        <td>82</td>

    </tr>

    <tr>

        <td rowspan="2">ibra</td>

    </tr>

    <tr>

        <td>76</td>

        <td>69</td>

        <td>75</td>

    </tr>

    <tr>

        <td>bima</td>

        <td>88</td>

        <td>90</td>

        <td>92</td>
    </tr>
</table>
</body>
</html>
